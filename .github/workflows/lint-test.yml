---
name: Lint-Test Workflow

on: 
  push: 
    branches: [main, staging, dev]
  pull_request:
    branches: [main, staging, dev]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6-beta

      - name: Setup Node.js environment
        uses: actions/setup-node@v6.0.0
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Run linter
        run: npm run lint
